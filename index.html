<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&family=Nanum+Gothic+Coding&family=Roboto:wght@100;400&display=swap');
    </style>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header class="header">
        <button type="button" class="new-book">ADD BOOK</button>
        <h1>Library</h1>
    </header>

    <main class="main"></main>

    <div class="modal">
        <div class="modal-content">

            <div class="modal-header">
                <h2>New Book</h2>
                <span class="close">&times;</span>
            </div>
            
            <form action="" class="book-form" id="bookForm">
                <div class="form-row">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-row">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-row">
                    <label for="pages">Pages: </label>
                    <input type="number" name="pages" id="pages" min="1" required>
                </div>
                <fieldset class="legacy-form-row">
                    <legend>Did you read it yet?</legend>
                    <input type="radio" id="yes" name="read" value="1" checked>
                    <label for="yes" class="radio-label">Yes </label>
                    <input type="radio" id="no" name="read" value="0">
                    <label for="no" class="radio-label">No </label>
                </fieldset>
                <button type="submit" class="validate"></button>
                <button type="button" class="new-book" id="add">ADD</button>
            </form>
        </div>

    </div>

    <footer class="footer">
        <h2>Made by: <a href="https://github.com/mika-alpha">mika-alpha</a></h2>
    </footer>
    
</body>
</html>
